<!DOCTYPE html>

<head>
    <link rel="icon" href="images/icons/icon.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <script src="files/artifacts.js"></script>
    <script src="script.js"></script>
    <title>Guess the Artifact Level</title>

<body onload="loadSite()">
    <div class="bg-image home">
        <center>
            <img src="images/icons/logo.png" id="logo" onclick="homePage()">
            <div id="homeScreen">

                <button class="playBtn" onclick="play()">Play Now</button>
                <p>
                    Given a random artifact, choose between 5 options. Try to guess what level the artifact is <img id="suske" src="images/icons/suske.png">
                </p>

            </div>
        </center>

        <div id="charImage">

            <img id="censorBar" src="images/icons/censor.png">
            <img id="myArtifact">

        </div>
        <center>
            <span class="caption">
                <p id="buttonChosen"></p>

                <div id="buttons">
                    <br>
                    <button class="higherLowerBtn" onclick="checkWin(0)">+0-+7</button>
                    <button class="higherLowerBtn" onclick="checkWin(1)">+8-+11</button>
                    <button class="higherLowerBtn" onclick="checkWin(2)">+12-+15</button>
                    <button class="higherLowerBtn" onclick="checkWin(3)">+16-+19</button>
                    <button class="higherLowerBtn" onclick="checkWin(4)">+20</button><br>
            </span>
        </center>

        <div id="win">
            <center>
                <h1>You Won! <img id="winlose" src="images/icons/enviChill.png"></h1>
                <p id="finalscore"></p>
                <button class="playBtn" onclick="play()">Try Again</button>
            </center>
        </div>

        <div id="lose">
            <center>
                <h1>You lost <img id="winlose" src="images/icons/enviSad.png"></h1>
                <p id="finalscore"></p>
                <button class="playBtn" onclick="play()">Try Again</button>
            </center>
        </div>
    </div>


    <br>

    <div id="highscore"></div>
    <div id="currScore"></div>

    <div class="footer">
        <p>Made by <a href="https://www.twitter.com/BlueStixs" target="_blank">BlueStixs</a></p>
        <p>Subscribe to <a href="https://www.youtube.com/Enviosity?sub_confirmation=1" target="_blank"
                onclick="selloutMessage()">Enviosity</a>
        </p>

    </div>

    </div>
</body>
<script src="script.js"></script>
</head>

</html>
